<!--USERS VIEW-->

<div class="col-sm-12">
	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
</div>



<div class="panel col-sm-12 clearfix">
<form class="form-inline">
	<div class="form-group">
		<label class="sr-only" for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Jane Doe">
	</div>
	<div class="form-group">
		<label class="sr-only" for="email">Email</label>
		<input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox">Admin
		</label>
	</div>

	<button type="submit" class="btn btn-default">Add user</button>
</form>
</div>

<div class="panel-heading purple col-sm-12">
	<div class="col-sm-4">Name</div>
	<div class="col-sm-5">Email</div>
	<div class="col-sm-2">Admin</div>
	<div class="col-sm-1">X</div>
</div>

<div ng-repeat="user in users" class="panel-body purple-border">
	<div class="col-sm-4">{{user.name}}</div>
	<div class="col-sm-5">{{user.email}}</div>
	<div class="col-sm-2">{{user.isSuperAdmin}}</div>
	<div class="col-sm-1">X</div>
</div>
