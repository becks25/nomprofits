<!--USERS VIEW-->

<div class="col-sm-12">
	<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
</div>



<div class="panel col-sm-12 clearfix">

<form class="form-inline" name="addUser" ng-submit="addUser.$valid && saveUser()" novalidate>
	<div class="form-group" ng-class="{'has-error': addUser.name.$dirty && addUser.name.$invalid || addUser.name.$invalid && addUser.$submitted}">
		<label class="sr-only" for="name">Name</label>
		<input type="text" ng-model="newUser.name" class="form-control" id="name" name="name" placeholder="Jane Doe" required>
	</div>
	<div class="form-group" ng-class="{'has-error': addUser.email.$dirty && addUser.email.$invalid || addUser.email.$invalid && addUser.$submitted}">
		<label class="sr-only" for="email">Email</label>
		<input type="email" ng-model="newUser.email" class="form-control" id="email" name="email" placeholder="jane.doe@example.com" required>
	</div>

	<div class="form-group" ng-class="{'has-error': addUser.password.$dirty && addUser.password.$invalid || addUser.password.$invalid && addUser.$submitted}">
		<label class="sr-only" for="password">Password</label>
		<input type="password" ng-model="newUser.password" class="form-control" id="password" name="password" placeholder="" required>
	</div>

	<div class="checkbox">
		<label>
			<input ng-model="newUser.isSuperAdmin" type="checkbox">Admin
		</label>
	</div>

	<button type="submit" class="btn btn-default">Add user</button>
</form>
</div>

<div class="panel-heading purple col-sm-12">
	<div class="col-sm-4">Name</div>
	<div class="col-sm-5">Email</div>
	<div class="col-sm-2">Admin</div>
	<div class="col-sm-1">X</div>
</div>

<div ng-repeat="user in users" class="panel-body purple-border">
	<div class="col-sm-4">{{user.name}}</div>
	<div class="col-sm-5">{{user.email}}</div>
	<div class="col-sm-2">{{user.isSuperAdmin}}</div>
	<div class="col-sm-1">X</div>
</div>
