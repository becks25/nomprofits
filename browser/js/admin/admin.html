<nav class="navbar-static-top admin-nav">
	<div class="container">
		<ul class="nav navbar-nav">
	        <li ng-repeat="item in items">
	            <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
	        </li>
	    </ul>

	</div>
</nav>

<div id="admin-views" ui-view>
	<div class="panel-heading">
		<h2>Overview</h2>
	</div>

	<div class="panel-body">
		<p>
			<b># Events: </b> 
			{{events.length}}
		</p>
		<p>
			<b># Partners: </b>
			{{partners.length}}
		</p>
		<p>
			<b># Chefs: </b>
			{{chefs.length}}
		</p>
	</div>
</div>
