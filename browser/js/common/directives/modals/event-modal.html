<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" placeholder="name" ng-model="events.title">
		</div>
	</div>

	<div class="form-group">
		<label for="date" class="col-sm-2 control-label">Date</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="date" placeholder="date" ng-model="events.date">
		</div>
	</div>

	<div class="form-group">
		<label for="price" class="col-sm-2 control-label">Price</label>
		<div class="col-sm-10">
			$<input type="number" class="form-control" id="price" placeholder="price" ng-model="events.price">
		</div>
	</div>

	<div class="form-group">
		<label for="url" class="col-sm-2 control-label">Link</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="url" placeholder="url" ng-model="events.url">
		</div>
	</div>

	<div class="form-group">
		<label for="location" class="col-sm-2 control-label">Location</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="location" placeholder="location" ng-model="events.location">
		</div>
	</div>

	<div class="form-group">
		<label for="about" class="col-sm-2 control-label">About</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="about" placeholder="about" ng-model="events.about"></textarea>
		</div>
	</div>

	
</form>


<p class="text-center">
			<button class="btn btn-success" ng-click="save_event()">Save</button>
			<button class="btn btn-default" ng-click="close()">Close</button>
			<button class="btn btn-danger" ng-click="delete_event()">Delete</button>
		</p>
