<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" placeholder="name" ng-model="chef.name">
		</div>
	</div>

	<div class="form-group">
		<label for="url" class="col-sm-2 control-label">Website</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="url" placeholder="url" ng-model="chef.url">
		</div>
	</div>

	<div class="form-group">
		<label for="about" class="col-sm-2 control-label">About</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="about" placeholder="about" ng-model="chef.about"></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="logo" class="col-sm-2 control-label">Image</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="logo" placeholder="logo" ng-model="chef.image">
		</div>
	</div>
</form>


<p class="text-center">
			<button class="btn btn-success" ng-click="save_chef()">Save</button>
			<button class="btn btn-default" ng-click="close()">Close</button>
			<button class="btn btn-danger" ng-click="delete_chef()">Delete</button>
		</p>
